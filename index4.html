<body>
<script>
    function zu(arr) {
        for (var i = 0; i <= arr.length - 1; i++) {
            for (var j = 0; j <= arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j + 1]
                    arr[j + 1] = arr[j]
                    arr[j] = temp
                }
            }
        }
        console.log(arr)
    }
    zu([35,677,3,323,66,32,6677,87])
</script>
